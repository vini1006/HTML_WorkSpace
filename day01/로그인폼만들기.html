<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼 만들기</title>
</head>
<body>

<table width="300px" border="5px">

<!--1층 ID-->
	<tr>
		<td colspan="2">
		<input type="text" placeholder="Your ID" size="38"/>
		</td>
	</tr>
<!--2층 PW-->
	<tr>
		<td colspan="2">
		<!--디자인적으로 안보이게끔 인풋타입을 패스워드로 변경-->
		<input type="password" placeholder="Your PW" size="38"
		maxlength="8"/>
		</td>
	</tr>
<!--3층 가입버튼 회원버튼-->
	<tr>
		<td>
			<button>가입하기</button>
		</td>
		<td>
			<button>회원가입</button>
		</td>
	</tr>

</table>


</body>
</html>
