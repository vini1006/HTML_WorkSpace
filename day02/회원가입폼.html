<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 양식</title>
<!--
	스타일시트를 적용하는 방법은 2가지가 있음
	1. 인라인 방식 : 해당 태그에 직접 명시하는 방식
						적용 대상이 많을 경우 효율성이 떨어짐 ㅠ
	2. 임베디드 방식 : style 태그에 일괄적용하는 방식
						-문법형식 어떤태그를 대상으로 어떠한 처리를 할지 표현하면 된다.
						예) td {font-size:9pt}


-->
<style>
/*
	아래와 같은 문법형식에서 대상을 가리켜, 선택자라 한다...
	ex) td 선택자.
*/

body{
	background : null;
}
#t_name{
/*
선택자를 아이디로 사용 할 경우...
하단과 같이 #을 붙인다.
*/
background : pink;
		
}

select{
	background : green;
	color:white;
}

input{
	background : dodgerblue;
	color:white; /*그냥 컬러는 글씨를 의미함*/
}

table{
	border:20px /*solid*/ dotted red;/*두께를 20, 실선, 빨간색선*/
}

td{
	font-size:9pt;
}

</style>
</head>
<body>
	<table width = "600px" border="1px" align="center">
	<!--층 구분-->
		<tr>
			<td colspan="2" align="center" style="font-size:20px">회원가입</td>
		</tr>

	<!--층 구분-->
		<tr>
			<td >
				ID
			</td>
			<td>
				<input type="text" placeholder="아이디를 입력하세요" align="center"/>
			</td>
		</tr>
	<!--층 구분-->
		<tr>
			<td>
				PW
			</td>
			<td>
				<input type="password" placeholder="비밀번호를 입력하세요"/>
			</td>
		</tr>
	<!--층 구분-->
		<tr>
			<td>
				이름
			</td>
			<td>
				<input type="text" id="t_name" placeholder="이름을 입력하세요"/>
			</td>
		</tr>
	<!--층 구분-->
		<tr>
			<td >
				연락처
			</td>
			<td>
				<select>
					<option>010</option>
					<option>011</option>
					<option>017</option>
					<option>019</option>
				</select>
				- <input type="text" placeholder="앞자리" size="8"/>
				- <input type="text" placeholder="뒷자리" size="8"/>
			</td>
		</tr>
	<!--층 구분-->
		<tr>
			<td >
				취미
			</td>
			<td>
					여행<input type ="checkbox"/>
					독서<input type ="checkbox"/>
					운동<input type ="checkbox"/>
					IT<input type ="checkbox"/>
			</td>
		</tr>
	<!--층 구분-->
		<tr>
			<td >
				이메일
			</td>
			<td>
				<input type="text" placeholder="이메일아이디를 입력하세요"/>
				@<select>
				<option>gmail.com</option>
				<option>naver.com</option>
				<option>hanmail.com</option>
				</select>
			</td>
		</tr>
	<!--층 구분-->
		<tr>
			<td >
				이메일 수신여부 체크
			</td>
			<td>
				예<input type="radio" name="recieve"/>
				아니오<input type="radio" name="recieve"/>
			</td>
		</tr>
		<!--층 구분-->
		<tr>
			<td >
				우편번호
			</td>
			<td>
				<input type="text" placeholder="우편번호" size="5" readonly/>
				<button>우편번호 검색</button>
			</td>
		</tr>
		<!--층 구분-->
		<tr>
			<td colspan="2" align="center"><button >가입하기</button></td>
		</tr>

	</table>
</body>
</html>
