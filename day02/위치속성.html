<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 속성</title>
<style>
/*전자문서는 일반 문서가 아니므로, 한글이나 워드와같이,
컨텐츠의 위치를 자유롭게 지정할 수 없다.
따라서 위치를 원하는곳으로 지정하려면, CSS의 Position속성을 이용하면 된다.
만일 개발자가 아무런 속성을 지정하지 않을경우 모든 태그요소들은 기본적으로
position값이 relative 이다.
절대위치는 다른 태그요소와 공존할 수 있다. 즉 다른 태그에 의해 밀려나지 않는다.

*/

	#m1{
		position:absolute; /*절대위치 : 자신의 부모태그르 기준으로 절대 위치.*/
		left:450px; /*body로부터 500이란뜻*/
		top:30px; /*위쪽으로부터 30px 떨어짐*/
	}

	#m2{
		position:absolute; 
		left:500px; 
		border:2px solid red;
	}



</style>
</head>
<body>
	<img src=../images/megaman.png width="100px" id="m1"/>
	<img src=../images/megaman.png width="100px" id="m2"/>
</body>
</html>
