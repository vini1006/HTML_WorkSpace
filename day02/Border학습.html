<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Border 학습</title>
<style>
/*태그의 테두리를 제어해본다.*/
/*
선의 정류 : 실선, 점선...
solid (실선)
dotted (점선)
double, groove, ridge, inset, outset, none(경계없애기)

border-radius:숫자% 보더 둥글게

*/
h1{
	border:5px solid red;
	border-radius:10px;
	background-image:url("../images/brick.png");
}
</style>
</head>
<body>
	<h1>Apple</h1>


</body>
</html>
