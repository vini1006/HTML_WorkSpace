<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>block,inline 속성</title>
<style>

#wrapper{
width : 700px;
height : 600px;
}

#wrapper2{
width : 700px;
height : 400px;
}

#box1{
	background-color : blue;
	height : 100px;

}

#box2{
	background-color : red;
	width : 200px;
	height : 400px;
	float : left; /*현재의 태그 요소를 띄운다. 플롯*/
}

#box3{
	background-color : yellow;
	width : 500px;
	height : 400px;
	float : right;
}

#box4{
	background-color : green;
	height : 100px;
	width : 700px;
}

</style>

</head>
<body>

<!-- 모든 태그는 박스이면서, 이 박스들은 두가지 유형으로 분류된다. 
	1. block형 : 자신과 같은 행에 그 어떠한 태그도 존재할 수 없다. 용납X
					너비와 높이를 가질 수 있다.
	2. inline형 : 자신과 같은 행에 다른 태그 요소와 공존이 가능..
					너비와 높이를 가질 수 없다.
-->

	<div id="wrapper">
		<div id="box1">box1</div>
		<div id="wrapper2">
			<div id="box2">box2</div>
			<div id="box3">box3</div>
		</div>
		<div id="box4">box4</div>
	</div>

</body>
</html>
