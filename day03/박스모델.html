<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<style>
#box1{
width:80px;
height:80px; /*패딩에 의해서 길이가 늘어났으므로, 그만큼 재조정 하여야한다.*/
background:red;
/*아래쪽 물체와의 margin을 둬보자*/
margin-bottom: 30px; 

/*박스안의 내용물과 박스와 간격을 둬보자*/
padding-left:20px;
padding-top:20px;
}

#box2{
width:100px;
height:100px;
background:blue;#box1
}

</style>
<body>
<pre>
<h3> 
HTML의 모든 tag는 box로 간주된다.
이 때 박스와 박스간의 간격을 margin 이라고 한다. 
하나의 박스안에 있는 내용물과 박스와의 간격을 padding이라고 한다.
</h3>
</pre>

	<div id="box1">내용물</div>
	<div id="box2">내용물</div>


</body>
</html>
