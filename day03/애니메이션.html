<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션</title>
<style>

#box{
	width:100px;
	height:100px;
	background:red;
	/*이 css가 사용하게될 애니메이션 프레임 이름*/
	animation-name:aniBg;
	animation-duration:0.5s;/*변화효과소요시간?*/
	animation-iteration-count:infinite; /*애니메이션 반복재생*/
	animation-direction:alternate; /*애니메이션 반복재생*/
	position:absolute; /*부모 요소를 기준으로 나의 위치를 결정하는 방법 (여기서는 body)*/
	left:0px;
	top:100px;
	border:10px groove black ;
}

/*애니메이션 프레임 정의*/ 
@keyframes aniBg{/*메소드 만드는 느낌*/
	from{
	background:red;

	}
	to{
	background:yellow;
	left:700px;	
	}
}

</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
