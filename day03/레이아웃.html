<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>

<style>
	#wrapper{
		width:500px;
		height:500px;
		background:yellow;
		margin:auto; /*남는 양쪽 공간양분해서 알아서 마진해서 배치된다고 */
		
	}
	
	/*wrapper안에 가두어져 있기때문에, width를 pixel이 아닌 %로 진행한다.*/
	#content1{
		width:50%;
		height:400px;
		background:red;
		float:left;
	}

	#content2{
		width:50%;
		height:400px;
		background:green;
		float:left;
	}

	#footer{
	width:100%;
	height:100px;
	background:blue;
	clear:left; /*float으로 생긴 빈틈에 들어가지 않음.*/
	}

	
</style>

</head>
<body>

<pre>
	<h3>float과 clear에 대해 학습해 본다.</h3>
</pre>

	<div id="wrapper">
		<div id="content1">좌측 영역</div>
		<!--  -->
		<div id="content2">우측 영역</div>
		<!--  -->
		<div id="footer">푸터 영역</div>
	</div>


</body>
</html>
