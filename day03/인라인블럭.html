<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>인라인블락</title>
<style>

/*
!인라인이면서 크기를 주고싶어!

inline-block :
		위치 속성은 인라인이면서, 블럭같이 너비와 높이를 갖음.
		고전적인 디자인에서는 float을 이용해서 레이아웃을 배치했지만,
		요즘엔 inlie-block이 더 많이 쓰인다고 합니다.
*/

a{
	background:blue;
	color:yellow;
	display:inline-block;
	width:250px;
	height:50px;
}

</style>
</head>
<body>
<pre>
inline-block :
		위치 속성은 인라인이면서, 블럭같이 너비와 높이를 갖음.
		고전적인 디자인에서는 float을 이용해서 레이아웃을 배치했지만,
		요즘엔 inlie-block이 더 많이 쓰인다고 합니다.
</pre>
	<a href="#">난 인라인</a>
	<a href="#">난 인라인2</a>

</body>
</html>
